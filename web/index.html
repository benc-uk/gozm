<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOZM: Go Z-Machine Engine</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <script src="wasm_exec.js"></script>
    <script>
      const outArea = document.querySelector("pre");

      function textOut(text) {
        const pre = document.querySelector("pre");
        pre.textContent += text;
        pre.scrollTop = pre.scrollHeight;
      }

      const go = new Go();

      // go.argv = ["roms/" + msg.data.programName, debugLevel, msg.data.speed, pixelSize, msg.data.fgColour, msg.data.bgColour, palletteName];

      WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
      });
    </script>
  </head>

  <body>
    <nav>File &nbsp; Edit &nbsp; View &nbsp; About</nav>
    <pre></pre>
    <input type="text" />
  </body>
</html>
