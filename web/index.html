<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOZM: Go Z-Machine Engine</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Workbench&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="wasm_exec.js"></script>
    <script src="version.js"></script>
    <script src="gozm.js"></script>
  </head>

  <body>
    <nav>
      <a href="#" id="fileButton">File</a>
      <a href="#" id="sysButton">System</a>
      <a href="#" id="prefsButton">Prefs</a>
      <a href="#" id="infoButton">Info</a>
      <span style="float: right; font-size: 0.9rem">ðŸ”´</span>
    </nav>

    <div id="fileMenu" class="menu">
      <div class="menuItem" onclick="promptFile()">Open...</div>
      <hr />

      <div class="menuItem" onclick="openFile('minizork.z3')">Mini Zork</div>
      <div class="menuItem" onclick="openFile('moonglow.z3')">Moonglow</div>
      <div class="menuItem" onclick="openFile('catseye.z3')">Catseye</div>
      <div class="menuItem" onclick="openFile('advent.z3')">Adventure</div>
      <div class="menuItem" onclick="openFile('buccaneers_cache.z3')">Buccaneers Cache</div>
    </div>

    <div id="sysMenu" class="menu" style="left: 100px">
      <div class="menuItem" onclick="save()" id="saveOption">Save</div>
      <div class="menuItem" onclick="load()" id="loadOption">Restore</div>
      <hr />
      <div class="menuItem" onclick="reset()">Reset System</div>
    </div>

    <div id="prefsMenu" class="menu" style="left: 170px; width: 250px">
      <div class="menuItem" onclick="setTheme('RetroGlow')">Theme: Retro Glow</div>
      <div class="menuItem" onclick="setTheme('RetroGlowAmber')">Theme: Retro Amber</div>
      <div class="menuItem" onclick="setTheme('RetroPlain')">Theme: Retro No Glow</div>
      <div class="menuItem" onclick="setTheme('Simple')">Theme: Simple</div>
    </div>

    <div id="infoMenu" class="menu" style="left: 200px">
      <div class="menuItem" onclick="blah()" id="saveOption">System Info</div>
      <div class="menuItem" onclick="blah()" id="saveOption">Help</div>
      <div class="menuItem" onclick="blah()" id="saveOption">About</div>
    </div>

    <div class="column" onclick="hideMenus()">
      <pre class="themeRetroGlow"></pre>
      <input type="text" class="themeRetroGlow" />
    </div>
  </body>
</html>
